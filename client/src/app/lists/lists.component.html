<div class="test-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members i like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-4">

        <div class="btn-group" name="predicate" aria-label="Basic radio toggle button group">
            <button class="btn btn-outline-primary" btnRadio="liked"
                [(ngModel)]="predicate" (click)="loadLikes()">Members i like</button>
            <button class="btn btn-outline-primary ms-3" btnRadio="likedBy"
                [(ngModel)]="predicate" (click)="loadLikes()">Members who like me</button>
        </div>

</div>

<div class="row mt-4">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <div class="row">
        <div class="col-xs-12 col-12">
          <pagination 
                [disabled]="disabled" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                >
          </pagination>
        </div>
    </div>
</div>
